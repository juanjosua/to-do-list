{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock head %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Update Task</h1>

    <div class="form">
        <form action="{{ url_for('todos.update', id=task.id) }}" method="POST">
            <input type="text" name="content" id="content" value="{{ task.content }}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock body %}
